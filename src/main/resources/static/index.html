<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        /* Basic Styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            color: #25d366;
            text-align: center;
        }

        /* Chat Container */
        #chat-box {
            width: 100%;
            max-width: 600px;
            height: 300px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Input fields and button */
        input[type="text"], button {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #25d366;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Messages in the chat */
        p {
            padding: 8px;
            margin: 5px 0;
            background-color: #e1f7d5;
            border-radius: 5px;
            max-width: 80%;
        }

        /* Align user's messages to the right */
        .user-message {
            background-color: #25d366;
            color: white;
            margin-left: auto;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #chat-box {
                width: 90%;
                height: 200px;
            }

            input[type="text"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>Spring Boot WebSocket Chat</h2>

    <!-- Name Input Section -->
    <div id="name-section">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <button id="enter-chat-btn">Enter Chat</button>
    </div>

    <!-- Message Input Section (Initially hidden until name is entered) -->
    <div id="message-section" style="display: none;">
        <input type="text" id="message" placeholder="Enter message">
        <button id="sendBtn" disabled>Send</button>
    </div>

    <!-- Chat Box -->
    <div id="chat-box"></div>

    <script>
        // Update the WebSocket URL to point to your Railway app
        var socket = new SockJS("https://chat-production-b6fa.up.railway.app/server1"); // Updated URL
        var stompClient = Stomp.over(socket);

        // Function to fetch old messages when the page loads
        window.onload = function() {
            fetchMessages();
        };

        // Fetch messages from the server (MongoDB)
        function fetchMessages() {
            fetch("https://chat-production-b6fa.up.railway.app/messages/history")
                .then(response => response.json())
                .then(data => {
                    var chatBox = document.getElementById("chat-box");
                    data.forEach(message => {
                        var messageElement = document.createElement("p");
                        messageElement.textContent = message.name + ": " + message.content;
                        chatBox.appendChild(messageElement);
                    });
                })
                .catch(error => console.error("Error fetching chat history:", error));
        }

        stompClient.connect({}, function (frame) {
            console.log("Connected: " + frame);

            // Subscribe to receive messages
            stompClient.subscribe("/topic/return-to", function (message) {
                var chatBox = document.getElementById("chat-box");
                var messageData = JSON.parse(message.body);

                var messageElement = document.createElement("p");
                messageElement.textContent = messageData.name + ": " + messageData.content;

                // Add a class for the user message to style it differently
                if (messageData.name === document.getElementById("name").value) {
                    messageElement.classList.add("user-message");
                }

                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of chat
            });
        });

        // Function to send a message
        function sendMessage() {
            var name = document.getElementById("name").value.trim();
            var message = document.getElementById("message").value.trim();

            if (!name || !message) {
                alert("Enter your name and message!");
                return;
            }

            var messageObject = {
                name: name,
                content: message
            };

            stompClient.send("/app/messages", {}, JSON.stringify(messageObject));
            document.getElementById("message").value = ""; // Clear input after sending
        }

        // Function to enable/disable Send button based on input fields
        document.getElementById("name").addEventListener("input", function() {
            var name = document.getElementById("name").value.trim();
            document.getElementById("enter-chat-btn").disabled = !name; // Disable Enter Chat button if no name is entered
        });

        // Event listener for the "Enter Chat" button
        document.getElementById("enter-chat-btn").addEventListener("click", function() {
            var name = document.getElementById("name").value.trim();

            if (name) {
                // Hide name input section and show message input section
                document.getElementById("name-section").style.display = "none";
                document.getElementById("message-section").style.display = "block";

                // Enable the Send button
                document.getElementById("sendBtn").disabled = false;
            } else {
                alert("Please enter a valid name.");
            }
        });

        // Event listener for the "Send" button
        document.getElementById("sendBtn").addEventListener("click", sendMessage);

        // Send message on "Enter" key press
        document.getElementById("message").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
