<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <h2>Spring Boot WebSocket Chat</h2>
    <div>
        <input type="text" id="name" placeholder="Enter your name">
        <br>
        <input type="text" id="message" placeholder="Enter message">
        <button id="sendBtn">Send</button>
    </div>
    <div id="chat-box"></div>

    <script>
    // Update the WebSocket URL to point to your Railway app
    var socket = new SockJS("https://chat-production-b6fa.up.railway.app/server1"); // Updated URL
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log("Connected: " + frame);

        // Subscribe to receive messages
        stompClient.subscribe("/topic/return-to", function (message) {
            var chatBox = document.getElementById("chat-box");
            var messageData = JSON.parse(message.body);

            var messageElement = document.createElement("p");
            messageElement.textContent = messageData.name + ": " + messageData.content;

            chatBox.appendChild(messageElement);
        });
    });

    // Function to send a message
    function sendMessage() {
        var name = document.getElementById("name").value.trim();
        var message = document.getElementById("message").value.trim();

        if (!name || !message) {
            alert("Enter your name and message!");
            return;
        }

        var messageObject = {
            name: name,
            content: message
        };

        stompClient.send("/app/messages", {}, JSON.stringify(messageObject));
        document.getElementById("message").value = ""; // Clear input after sending
    }

    // Add event listener for the "Send" button
    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    // Send message on "Enter" key press
    document.getElementById("message").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
    </script>
</body>
</html>
